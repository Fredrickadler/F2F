<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarKaster Like-to-Earn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-black: rgba(15, 15, 15, 0.95);
      --far-purple: #4b0082;
      --far-light: #7b2cbf;
      --text-white: #ffffff;
      --text-gray: #b0b0b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: var(--text-white);
      overflow-x: hidden;
      position: relative;
    }

    /* انیمیشن ستاره‌ها */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: rgba(138, 90, 255, 0.7);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* محتوای اصلی */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    /* پست‌ها */
    .post {
      background: var(--dark-black);
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      border: 1px solid rgba(75, 0, 130, 0.5);
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .post-image {
      width: 100%;
      display: block;
    }

    .post-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 15px;
    }

    .post-user {
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .post-text {
      font-size: 14px;
      color: var(--text-gray);
      margin-bottom: 10px;
    }

    .post-stats {
      display: flex;
      gap: 15px;
      font-size: 12px;
      color: var(--text-gray);
    }

    .post-actions {
      display: flex;
      padding: 12px;
      background: rgba(75, 0, 130, 0.2);
      gap: 10px;
    }

    .action-btn {
      flex: 1;
      background: var(--far-purple);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .action-btn:hover {
      background: var(--far-light);
      transform: translateY(-2px);
    }

    /* دکمه اتصال ولت */
    .connect-wallet {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--far-purple);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 15px rgba(75, 0, 130, 0.5);
      z-index: 100;
      transition: all 0.3s;
    }

    .connect-wallet:hover {
      background: var(--far-light);
      transform: scale(1.1);
    }

    /* پاپ‌آپ ولت */
    .wallet-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: var(--dark-black);
      border: 1px solid var(--far-purple);
      border-radius: 12px;
      padding: 15px;
      width: 250px;
      display: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
      z-index: 100;
    }

    .wallet-popup.show {
      display: block;
    }

    .wallet-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .wallet-option:hover {
      background: rgba(75, 0, 130, 0.3);
    }

    .wallet-icon {
      font-size: 20px;
    }

    /* اسپینر */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--far-light);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- انیمیشن ستاره‌ها -->
  <div class="stars" id="stars"></div>

  <!-- محتوای اصلی -->
  <div class="container">
    <!-- پست نمونه ۱ -->
    <div class="post">
      <img src="https://i.imgur.com/muoYEIu.jpeg" class="post-image" alt="NFT Post">
      <div class="post-overlay">
        <div class="post-user">
          <i class="fas fa-user"></i>
          @faruser1
        </div>
        <div class="post-text">
          Like this post to earn rewards! Click verify after liking.
        </div>
        <div class="post-stats">
          <span><i class="far fa-heart"></i> 142/500</span>
          <span><i class="fas fa-bolt"></i> 1 REWARD</span>
        </div>
      </div>
      <div class="post-actions">
        <button class="action-btn" onclick="viewPost(1)">
          <i class="fas fa-external-link-alt"></i> View
        </button>
        <button class="action-btn" onclick="verifyLike(1)">
          <i class="fas fa-check-circle"></i> Verify
        </button>
      </div>
    </div>

    <!-- پست نمونه ۲ -->
    <div class="post">
      <img src="https://i.imgur.com/ABCD5678.jpg" class="post-image" alt="NFT Post 2">
      <div class="post-overlay">
        <div class="post-user">
          <i class="fas fa-user"></i>
          @faruser2
        </div>
        <div class="post-text">
          Double rewards today! Like and get 2x points.
        </div>
        <div class="post-stats">
          <span><i class="far fa-heart"></i> 89/200</span>
          <span><i class="fas fa-bolt"></i> 2 REWARDS</span>
        </div>
      </div>
      <div class="post-actions">
        <button class="action-btn" onclick="viewPost(2)">
          <i class="fas fa-external-link-alt"></i> View
        </button>
        <button class="action-btn" onclick="verifyLike(2)">
          <i class="fas fa-check-circle"></i> Verify
        </button>
      </div>
    </div>
  </div>

  <!-- دکمه اتصال ولت -->
  <button class="connect-wallet" onclick="toggleWalletPopup()">
    <i class="fas fa-wallet"></i>
  </button>

  <!-- پاپ‌آپ ولت -->
  <div class="wallet-popup" id="walletPopup">
    <div class="wallet-option" onclick="connectWallet('metamask')">
      <i class="fab fa-ethereum wallet-icon"></i>
      <span>MetaMask</span>
    </div>
    <div class="wallet-option" onclick="connectWallet('walletconnect')">
      <i class="fas fa-link wallet-icon"></i>
      <span>WalletConnect</span>
    </div>
    <div class="wallet-option" onclick="connectWallet('coinbase')">
      <i class="fab fa-bitcoin wallet-icon"></i>
      <span>Coinbase Wallet</span>
    </div>
  </div>

  <script>
    // ایجاد ستاره‌ها
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 3 + 1}px`;
        star.style.height = star.style.width;
        star.style.animationDelay = `${Math.random() * 3}s`;
        starsContainer.appendChild(star);
      }
    }

    // نمایش/پنهان کردن پاپ‌آپ ولت
    function toggleWalletPopup() {
      document.getElementById('walletPopup').classList.toggle('show');
    }

    // اتصال ولت
    function connectWallet(walletType) {
      const popup = document.getElementById('walletPopup');
      const connectBtn = document.querySelector('.connect-wallet');
      
      // شبیه‌سازی اتصال
      connectBtn.innerHTML = '<div class="spinner"></div>';
      popup.classList.remove('show');
      
      setTimeout(() => {
        connectBtn.innerHTML = '<i class="fas fa-check"></i>';
        setTimeout(() => {
          connectBtn.innerHTML = '<i class="fas fa-wallet"></i>';
        }, 2000);
      }, 1500);
      
      alert(`Connecting ${walletType} wallet...`);
    }

    // مشاهده پست
    function viewPost(postId) {
      window.open(`https://warpcast.com/faruser${postId}/0x0a6d75f4`, '_blank');
    }

    // تأیید لایک
    function verifyLike(postId) {
      const hasLiked = confirm(`Did you LIKE post #${postId} on Warpcast?`);
      
      if (!hasLiked) {
        alert("Please like the post first before verifying!");
        return;
      }
      
      // شبیه‌سازی دریافت پاداش
      const reward = postId === 2 ? 2 : 1;
      alert(`✅ Success! You earned ${reward} reward(s)`);
    }

    // بارگذاری اولیه
    window.addEventListener('DOMContentLoaded', () => {
      createStars();
      
      // بستن پاپ‌آپ با کلیک خارج از آن
      document.addEventListener('click', (e) => {
        const popup = document.getElementById('walletPopup');
        const connectBtn = document.querySelector('.connect-wallet');
        
        if (!popup.contains(e.target) {
          popup.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
