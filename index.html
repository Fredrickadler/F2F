<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarKaster Like-to-Earn</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
    :root {
      --primary: #8A5AFF;
      --primary-dark: #6E3AFF;
      --gray-900: #0F0F0F;
      --gray-800: #1A1A1A;
      --gray-700: #2E2E2E;
      --gray-400: #A0A0A0;
      --gray-200: #E5E5E5;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
    body { 
      background-color: var(--gray-900); 
      color: white; 
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* صفحه اصلی */
    .page {
      flex: 1;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .page.active {
      display: flex;
    }
    
    /* هدر */
    .header {
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid var(--gray-700);
    }
    
    /* محتوای پست */
    .post-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }
    .post-image {
      width: 100%;
      max-width: 400px;
      height: 400px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .post-info {
      background: var(--gray-800);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .post-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .post-description {
      color: var(--gray-200);
      font-size: 15px;
      line-height: 1.5;
    }
    
    /* دکمه‌های عمل */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: auto;
    }
    .action-btn {
      background: var(--gray-800);
      border: none;
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .action-btn:hover {
      transform: translateY(-3px);
    }
    .action-btn.primary {
      background: var(--primary);
      box-shadow: 0 4px 20px rgba(138, 90, 255, 0.3);
    }
    .action-btn.primary:hover {
      background: var(--primary-dark);
    }
    .action-btn i {
      font-size: 20px;
    }
    
    /* نوار پایینی */
    .tab-bar {
      display: flex;
      background: var(--gray-800);
      border-top: 1px solid var(--gray-700);
    }
    .tab-btn {
      flex: 1;
      padding: 15px;
      text-align: center;
      color: var(--gray-400);
      cursor: pointer;
      transition: all 0.3s;
    }
    .tab-btn.active {
      color: var(--primary);
      border-top: 2px solid var(--primary);
    }
    .tab-btn i {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }
    
    /* صفحه لیدربرد */
    .leaderboard-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: var(--gray-800);
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .leaderboard-rank {
      width: 30px;
      height: 30px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: 700;
    }
    .leaderboard-info {
      flex: 1;
    }
    .leaderboard-name {
      font-weight: 600;
    }
    .leaderboard-score {
      color: var(--gray-200);
      font-size: 14px;
    }
    
    /* صفحه پروفایل */
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid var(--primary);
    }
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .stat-item {
      background: var(--gray-800);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }
    .stat-label {
      font-size: 12px;
      color: var(--gray-400);
    }
  </style>
</head>
<body>
  <!-- صفحه اصلی -->
  <div class="page active" id="home-page">
    <div class="header">
      <h2>FarKaster Like-to-Earn</h2>
    </div>
    
    <div class="post-container">
      <img src="https://i.imgur.com/muoYEIu.jpeg" class="post-image" alt="Post">
      
      <div class="post-info">
        <h3 class="post-title">@faruser1</h3>
        <p class="post-description">Like this post to earn 1 COIN. Verify after liking.</p>
      </div>
      
      <div class="action-buttons">
        <button class="action-btn" onclick="skipPost()">
          <i class="fas fa-forward"></i>
          <span>SKIP</span>
        </button>
        <button class="action-btn" onclick="viewPost()">
          <i class="fas fa-external-link-alt"></i>
          <span>VIEW</span>
        </button>
        <button class="action-btn primary" onclick="likePost()">
          <i class="fas fa-heart"></i>
          <span>LIKE</span>
        </button>
      </div>
    </div>
  </div>
  
  <!-- صفحه لیدربرد -->
  <div class="page" id="leaderboard-page">
    <div class="header">
      <h2>Leaderboard</h2>
    </div>
    
    <div style="padding: 20px;">
      <div class="leaderboard-item">
        <div class="leaderboard-rank">1</div>
        <div class="leaderboard-info">
          <div class="leaderboard-name">@topuser1</div>
          <div class="leaderboard-score">1,245 COINS</div>
        </div>
      </div>
      
      <div class="leaderboard-item">
        <div class="leaderboard-rank">2</div>
        <div class="leaderboard-info">
          <div class="leaderboard-name">@topuser2</div>
          <div class="leaderboard-score">1,120 COINS</div>
        </div>
      </div>
      
      <div class="leaderboard-item">
        <div class="leaderboard-rank">3</div>
        <div class="leaderboard-info">
          <div class="leaderboard-name">@topuser3</div>
          <div class="leaderboard-score">980 COINS</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- صفحه پروفایل -->
  <div class="page" id="profile-page">
    <div class="header">
      <h2>Profile</h2>
    </div>
    
    <div style="padding: 20px;">
      <div class="profile-header">
        <img src="https://i.imgur.com/ABCD5678.jpg" class="profile-avatar" alt="Profile">
        <h3>@yourusername</h3>
      </div>
      
      <div class="profile-stats">
        <div class="stat-item">
          <div class="stat-value">142</div>
          <div class="stat-label">LIKES</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">89</div>
          <div class="stat-label">COINS</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">23</div>
          <div class="stat-label">POSTS</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- نوار پایینی -->
  <div class="tab-bar">
    <div class="tab-btn active" onclick="showPage('home-page')">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="tab-btn" onclick="showPage('leaderboard-page')">
      <i class="fas fa-trophy"></i>
      <span>Leaderboard</span>
    </div>
    <div class="tab-btn" onclick="showPage('profile-page')">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </div>
  </div>

  <script>
    // نمایش صفحات
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      document.getElementById(pageId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
    
    // عملیات پست
    function skipPost() {
      alert('Post skipped! Loading next...');
      // در اینجا می‌توانید پست بعدی را بارگذاری کنید
    }
    
    function viewPost() {
      window.open('https://warpcast.com/faruser1/0x0a6d75f4', '_blank');
    }
    
    function likePost() {
      const confirmed = confirm('Did you like this post on Warpcast?');
      if (confirmed) {
        alert('+1 COIN earned!');
      } else {
        alert('Please like the post first!');
      }
    }
  </script>
</body>
</html>
