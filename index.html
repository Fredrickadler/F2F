<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarKaster Coin | Like-to-Earn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-black: rgba(10, 10, 10, 0.9); /* مشکی نوک مدادی */
            --far-purple: #4b0082; /* بنفش تیره فارکستر */
            --far-light: #7b2cbf; /* بنفش روشن */
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
        }

        body {
            background-color: #000;
            color: var(--text-white);
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* نوار بالایی */
        .top-bar {
            background: var(--dark-black);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--far-purple);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-weight: bold;
            color: var(--far-light);
            font-size: 1.2rem;
        }

        .wallet {
            background: rgba(75, 0, 130, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        /* محتوای اصلی */
        .feed {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .post {
            background: var(--dark-black);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(75, 0, 130, 0.5);
            position: relative;
        }

        .post-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1rem;
            color: var(--text-white);
        }

        .post-user {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-text {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
        }

        .post-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem;
            background: rgba(75, 0, 130, 0.2);
        }

        .action-btn {
            background: var(--far-purple);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--far-light);
            transform: scale(1.02);
        }

        .action-btn.secondary {
            background: transparent;
            border: 1px solid var(--far-purple);
        }

        /* هشدار */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- نوار بالایی -->
    <div class="top-bar">
        <div class="logo">FarKaster Coin</div>
        <div class="wallet">
            <i class="fas fa-coins"></i>
            <span id="coin-balance">0</span> COIN
        </div>
    </div>

    <!-- هشدار -->
    <div class="alert" id="alert">Please LIKE the post first!</div>

    <!-- فید پست‌ها -->
    <div class="feed">
        <!-- پست نمونه (مثل Warpcast) -->
        <div class="post" id="post-1">
            <img src="https://i.imgur.com/XYZ1234.jpg" class="post-image" alt="NFT Post">
            <div class="post-overlay">
                <div class="post-user">
                    <i class="fas fa-user"></i>
                    @fredrickadler
                </div>
                <div class="post-text">
                    Check out my new FarKaster NFT collection! Like & Earn coins.
                </div>
                <div class="post-stats">
                    <span><i class="far fa-heart"></i> 142/500</span>
                    <span><i class="fas fa-coins"></i> +1 COIN per LIKE</span>
                </div>
            </div>
            <div class="post-actions">
                <button class="action-btn secondary" onclick="viewPost(1)">
                    <i class="fas fa-external-link-alt"></i> View
                </button>
                <button class="action-btn" onclick="verifyLike(1)">
                    <i class="fas fa-check-circle"></i> Verify Like
                </button>
            </div>
        </div>

        <!-- پست دوم -->
        <div class="post" id="post-2">
            <img src="https://i.imgur.com/ABCD5678.jpg" class="post-image" alt="NFT Post 2">
            <div class="post-overlay">
                <div class="post-user">
                    <i class="fas fa-user"></i>
                    @cryptogod
                </div>
                <div class="post-text">
                    Daily reward: Like this post and get 2 COINs!
                </div>
                <div class="post-stats">
                    <span><i class="far fa-heart"></i> 89/200</span>
                    <span><i class="fas fa-coins"></i> +2 COINs</span>
                </div>
            </div>
            <div class="post-actions">
                <button class="action-btn secondary" onclick="viewPost(2)">
                    <i class="fas fa-external-link-alt"></i> View
                </button>
                <button class="action-btn" onclick="verifyLike(2)">
                    <i class="fas fa-check-circle"></i> Verify Like
                </button>
            </div>
        </div>
    </div>

    <script>
        // متغیرهای سیستم
        let coins = 50;
        let likeAttempts = {};
        
        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', () => {
            updateCoins();
            likeAttempts = {1: 0, 2: 0}; // شبیه‌سازی پست‌ها
        });

        // مشاهده پست (در تب جدید)
        function viewPost(postId) {
            window.open(`https://warpcast.com/fredrickadler/0x0a6d75f4`, '_blank');
        }

        // تأیید لایک (با هشدار)
        function verifyLike(postId) {
            const hasLiked = confirm(`Did you LIKE post #${postId} on Warpcast?`);
            
            if (!hasLiked) {
                likeAttempts[postId]++;
                showAlert(`⚠️ Please LIKE the post first! (Attempt ${likeAttempts[postId]}/3)`);
                
                if (likeAttempts[postId] >= 3) {
                    coins = Math.max(0, coins - 1); // جریمه ۱ سکه
                    updateCoins();
                    showAlert("❌ 1 COIN deducted for skipping LIKE!");
                    likeAttempts[postId] = 0;
                }
                return;
            }
            
            // اگر لایک کرده باشد
            const reward = postId === 2 ? 2 : 1; // پست دوم ۲ سکه می‌دهد
            coins += reward;
            updateCoins();
            showAlert(`✅ +${reward} COIN received!`);
        }

        // نمایش هشدار
        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // به‌روزرسانی موجودی
        function updateCoins() {
            document.getElementById('coin-balance').textContent = coins;
        }
    </script>
</body>
</html>
